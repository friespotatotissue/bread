<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple Piano</title>
        <link rel="stylesheet" href="/piano/screen.css"/>
    </head>
    <body>
        <div id="piano">
            <!-- Piano keys with data-note attributes -->
            <div class="key" data-note="c4"></div>
            <div class="key sharp" data-note="cs4"></div>
            <div class="key" data-note="d4"></div>
            <div class="key sharp" data-note="ds4"></div>
            <div class="key" data-note="e4"></div>
            <div class="key" data-note="f4"></div>
            <div class="key sharp" data-note="fs4"></div>
            <div class="key" data-note="g4"></div>
            <div class="key sharp" data-note="gs4"></div>
            <div class="key" data-note="a4"></div>
            <div class="key sharp" data-note="as4"></div>
            <div class="key" data-note="b4"></div>
            <div class="key" data-note="c5"></div>
        </div>
        <script src="/piano/script.js"></script>
    </body>
</html>
